<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black Jack Mastermind</title>
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
<div id="nameInputContainer" class="popUpContainer">
    <div id="nameInputTitleContainer" class="titleContainer">
        <h1 id="nameInputTitle" class="title">Input Player Name</h1>
    </div>
    <div id="nameInputFieldContainer" class="contentContainer">
        <input type="text" id="nameInputField" placeholder="Player Name">
        <button id="nameInputSubmit" class = "button">Submit</button>
    </div>
</div>


<div id="gameModeMenuContainer" class="popUpContainer">
    <div id="gameModeMenuTitleContainer" class="titleContainer">
        <h1 id="gameModeMenuTitle" class="title">Chose Game Mode</h1>
    </div>
    <div id="gameModeMenuButtonsContainer" class="contentContainer">
        <button id="practiceModeButton" class = "button">Practice</button>
        <button id="learnModeButton" class = "button">Learn</button>
        <button id="onlineModeButton" class = "button">Online</button>
    </div>
</div>


<div id="onlineMenuContainer" class="popUpContainer">
    <button id="newTableButton" class = "button">New Table</button>
    <button id="joinTableButton" class = "button">Join Table</button>
</div>


<div id="joinGameContainer" class="popUpContainer">
    <div id="joinGameTitleContainer" class="titleContainer">
        <h1 id="joinGameTitle" class="title">Tables:</h1>
    </div>
    <div id="joinGameTableListContainer" class="contentContainer">
        <ul id="joinGameTableList">
            <!--            fetched tables go here-->
        </ul>
    </div>
</div>


<div id="onlineTableContainer" class="tableContainer">
    <div id="onlinePlayer1FieldContainer">player1</div>
    <div id="onlineTableFieldContainer">Table</div>
    <div id="onlinePlayer3FieldContainer">player3</div>
    <div id="onlinePlayer2FieldContainer">player2
        <div id="onlinePlayer2InfoFieldContainer">
            <div id="localPlayerInformationContainer">
                playerInfo
                <!--            player information go here-->
            </div>
        </div>
        <div id="onlinePlayer2ControlsFieldContainer">
            <div id="localPlayerBetsPanelContainer">
                betPanel
                <!--            player bets controls go here-->
                <div id="betsControlAmountContainer">
                    Amount: 150
                </div>
                <div id="betsControlsCoinContainer">

                </div>
            </div>
            <div id="localPlayerActionsPanelContainer">
                actionsPanel
                <!--            player actions go here-->
            </div>
        </div>
    </div>
</div>

<script src="js/gameScript.js"></script>
</body>
</html>
